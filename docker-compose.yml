version: '3.8'

services:
  app:
    image: hexo-blog:latest
    container_name: hexo-blog
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'Health check passed'"]
      interval: 30s
      timeout: 10s
      retries: 3
