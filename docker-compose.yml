version: '3.8'

services:
  app:
    image: app:latest
    container_name: app
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'Health check passed'"]
      interval: 30s
      timeout: 10s
      retries: 3
